<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/animation.css">
   <link rel="stylesheet" href="css/animation.scss">
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
   <title>Frontend Mentor | Intro component with sign up form</title>
   <script src="https://kit.fontawesome.com/d2e15d65bb.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="container">
     <article class="card">
       <article class="info">
        <h1>Learn to code by <br class="break"> watching others</h1>
        <p>See how experienced developers solve  <br class="break"> problems in real-time. Watching  <br class="break"> scripted tutorials is great, 
          but  <br class="break"> understanding how developers think is  <br class="break"> invaluable.</p>
       </article>
       <article class="form">
        <div class="float-box">
          <h4><span class="strong-white-txt">Try it free 7 days</span> <br>
             <span class="light">then $20/mo. thereafter</span></h4>
        </div>

        <form class="validationForm">

          <label for="firstName">
            <input type="text" name="name" id="firstName" placeholder="First Name" >
            <i class=" fa-solid   fa-circle-exclamation"></i>
            <p class="small"></p>
          </label>

          <label for="lastName">
            <input type="text" name="name" id="lastName" placeholder="Last Name">
            <i class="fa-solid   fa-circle-exclamation"></i>
            <p class="small"></p>
          </label>

          <label for="email">
            <input type="text" name="email" id="email" placeholder="Email Address">
            <i class="fa-solid  fa-circle-exclamation"></i>
            <p class="small"></p>
          </label>

          <label for="password">
            <input type="password" name="senha" id="password" placeholder="password">
            <i class="fa-solid   fa-circle-exclamation"></i>
            <p class="small"></p>
          </label>

          <button>Claim your free trial </button>
          <div class="box-invisible">
            <p>By clicking the button, you are agreeing to <br class="break"> <span class="red"> our Terms and Services</span> </p>
          </div>
        </form>
       </article>
     </article>
  </main>  

</body>
   <script src="js/signup.js"></script>
</html>
